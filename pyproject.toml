[project]
name = "ilps-service-audio-transcribing"
version = "0.1.0"
description = "📩 Сервис транскрибирования речи из аудио в инфраструктуре ILPS"
authors = [
    {name = "Oidaho",email = "76991612+Oidaho@users.noreply.github.com"},
    {name = "Ronin-D",email = "100284945+Ronin-D@users.noreply.github.com"}
]
license = {text = "LICENSE"}
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "python-multipart (>=0.0.20,<0.0.21)",
    "pydantic (>=2.11.3,<3.0.0)",
    "pydantic-settings (>=2.9.1,<3.0.0)",
    "torch (>=2.7.0,<3.0.0)",
    "transformers (>=4.51.3,<5.0.0)",
    "gdown (>=5.2.0,<6.0.0)",
    "uvicorn (>=0.34.2,<0.35.0)",
    "protobuf (>=6.30.2,<7.0.0)",
    "phonemizer (>=3.3.0,<4.0.0)",
    "fastapi (>=0.115.12,<0.116.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "soundfile (>=0.13.1,<0.14.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.urls]
repository = "https://github.com/FEFU-ILPS/service-audio-transcribing"
"Bug Tracker" = "https://github.com/FEFU-ILPS/service-audio-transcribing/issues"